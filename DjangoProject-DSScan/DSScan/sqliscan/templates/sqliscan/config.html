{% extends "sqliscan/base.html" %}

{% block title %}DSScan{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-signal"></i>
            CONFIG 扫描配置
            <span class="label label-warning pull-right">{{ num_thread }}</span>
        </div>

        <div class="panel-body">

            {% if submit %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="text-success">Success! Thread Num ：{{ num_thread }}</span>
                    </div>
                </div>

                <a href="{% url "config" %}">
                    <button type="submit" class="btn btn-default navbar-right" >
                        <span class="col-lg-1"><span class="glyphicon glyphicon-backward"> Return</span></span>
                    </button>
                </a>

                <a href="{% url "task" %}">
                    <button type="submit" class="btn btn-default navbar-right" value="scan">
                        <span class="col-lg-1"><span class="glyphicon glyphicon-tasks"> Task</span></span>
                    </button>
                </a>

            {% else %}
                <form action="." method="post" class="form-horizontal" role="form">

                    <div class="form-group col-group-sm">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" placeholder="ThreadNum" name="thread_num">
                        </div>
                    </div>

                    {% csrf_token %}

                    <button type="submit" class="btn btn-default " name="save" value="save">
                        <span class="col-lg-1"><span class="glyphicon glyphicon-import"> Submit</span></span>
                    </button>

                </form>

            {% endif %}

        </div>

    </div>
{% endblock %}
