{% extends "sqliscan/base.html" %}

{% block title %}DSScan{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-tasks"></i>
            URL 导入扫描
            <span class="label label-warning pull-right">1</span>
        </div>

        <div class="panel-body">
            <form action="." method="post" class="form-horizontal" role="form">

                <div class="form-group col-group-sm">
                    <div class="col-lg-12">
                        <textarea rows="3" class="form-control" placeholder="URLS" name="target_urls" required></textarea>
                    </div>
                </div>

                {% csrf_token %}


                <a href="task">
                    <button type="submit" class="btn btn-default navbar-right" >
                        <span class="col-lg-1"><span class="glyphicon glyphicon-search"> Scan</span></span>
                    </button>
                </a>

                <button type="submit" class="btn btn-default navbar-right" >
                    <span class="col-lg-1"><span class="glyphicon glyphicon-import"> Submit</span></span>
                </button>


            </form>

        </div>
    </div>
{% endblock %}
