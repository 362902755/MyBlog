{% extends "sqliscan/base.html" %}

{% block title %}DSScan{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-tasks"></i>
            URL 导入扫描
        </div>

        <div class="panel-body">

            {% if submit %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="text-success">URL 已成功提交至 TARGET URL 目录</span>
                    </div>
                </div>

                <a href="../">
                    <button type="submit" class="btn btn-default navbar-right" >
                        <span class="col-lg-1"><span class="glyphicon glyphicon-backward"> Return</span></span>
                    </button>
                </a>

            {% else %}
                <form action="." method="post" class="form-horizontal" role="form">

                    <div class="form-group col-group-sm">
                        <div class="col-lg-12">
                            <textarea rows="3" class="form-control" placeholder="URLS" name="target_urls" required></textarea>
                        </div>
                    </div>

                    {% csrf_token %}

                    <button type="submit" class="btn btn-default navbar-right" name="save" value="save">
                        <span class="col-lg-1"><span class="glyphicon glyphicon-import"> Submit</span></span>
                    </button>

                </form>
            {% endif %}

            <a href="{% url "task" %}">
                <button type="submit" class="btn btn-default navbar-right" value="scan">
                    <span class="col-lg-1"><span class="glyphicon glyphicon-tasks"> Task</span></span>
                </button>
            </a>

        </div>

    </div>
{% endblock %}
